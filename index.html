<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Restaurants, Dentists, Bars, Beauty Salons, Doctos-</title>
</head>
<body>
    <header>
        <div class="header-logo-login">
            <a href="">
                <img src="./Assets/logo_desktop_white.svg" alt="">
            </a>
            <div class="form-input">
                <div class="search-input">
                    <input class="tacos" type="text" placeholder="tacos, cheap dinner, Max's">
                    <input type="text" placeholder="San Francisco, CA" class="francisco">
                    <button class="search">
                        <svg width="24" height="24" class="icon_svg"><path d="M21.853 20.355l-3.444-3.443a9.428 9.428 0 10-16.761-6.171 9.428 9.428 0 0015.348 7.586l3.443 3.442a1 1 0 101.414-1.414zM5.82 16.245a7.429 7.429 0 115.253 2.175 7.38 7.38 0 01-5.253-2.176z"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <nav>
                <span>
                    <a href="">For Businesses</a>
                </span>
                <span>
                    <a href="">Write a Review</a>
                </span>
                <button class="login">
                    <a href="">Log in</a>
                </button>
                <button class="signup">
                    <a href="">Sign Up</a>
                </button>
            </nav>
        </div>
        <div class="service-links">
            <div class="nav-link">
                <ul>
                    <li>
                        <a href="">Restaurants</a>
                        <span>
                            <svg width="24" height="24" class="icon_svg"><path d="M12 15.25a1 1 0 01-.7-.29l-4.58-4.5A1.011 1.011 0 018.12 9L12 12.85 15.88 9a1 1 0 111.4 1.42L12.7 15a1 1 0 01-.7.25z"></path></svg>
                        </span>
                    </li>
                    <li>
                        <a href="">Home Services</a>
                        <span>
                            <svg width="24" height="24" class="icon_svg"><path d="M12 15.25a1 1 0 01-.7-.29l-4.58-4.5A1.011 1.011 0 018.12 9L12 12.85 15.88 9a1 1 0 111.4 1.42L12.7 15a1 1 0 01-.7.25z"></path></svg>
                        </span>
                    </li>
                    <li>
                        <a href="">Auto Services</a>
                        <span>
                            <svg width="24" height="24" class="icon_svg"><path d="M12 15.25a1 1 0 01-.7-.29l-4.58-4.5A1.011 1.011 0 018.12 9L12 12.85 15.88 9a1 1 0 111.4 1.42L12.7 15a1 1 0 01-.7.25z"></path></svg>
                        </span>
                    </li>
                    <li>
                        <a href="">More</a>
                        <span>
                            <svg width="24" height="24" class="icon_svg"><path d="M12 15.25a1 1 0 01-.7-.29l-4.58-4.5A1.011 1.011 0 018.12 9L12 12.85 15.88 9a1 1 0 111.4 1.42L12.7 15a1 1 0 01-.7.25z"></path></svg>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="header-banner-text">
            <div class="header-banner-maintext">
                <div class="color-flow-container">
                    <div class="color-flow"></div>
                    <div class="color-flow"></div>
                    <div class="color-flow"></div>
                </div>
                <div class="changing-text">
                    <h1>Cozy up to clean carpet</h1>
                    <button class="changing-text-btn">
                        <svg width="24" height="24" class="icon_svg"><path d="M21.853 20.355l-3.444-3.443a9.428 9.428 0 10-16.761-6.171 9.428 9.428 0 0015.348 7.586l3.443 3.442a1 1 0 101.414-1.414zM5.82 16.245a7.429 7.429 0 115.253 2.175 7.38 7.38 0 01-5.253-2.176z"></path></svg>
                        <span>Carpet cleaners</span>
                    </button>
                </div>
            </div>
            <div class="header-banner-smalltext">
                <div class="oscar">
                    <p>Oscar's carpet cleaning</p>
                </div>
                <div class="photo-by">
                    <small>Photo from the business owner</small>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
